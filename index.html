<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>



    <h1>BMI Calculator</h1>
     <div class="box-container">
        <h3 class="height">Height in CM :</h3>
        <input type="text" id="h">
        </div>
        <div class="box-container-two">
            <h3 class="weight">Weight in KG :</h3>
            <input type="text" id="w">
    </div>
    <button>Calculate</button>
    <h2 class="result">0</h2>
    <h2>BMI Weight Guide</h2>
    <div class="box">
    <h4>Under Weight = Less Than 18.6</h4>
    <h4>Normal Range = 18.6 and 24.9</h4>
    <h4>Overweight = Greater Than 24.9</h4>
    <div>
     
    <script src="./script.js"></script>
